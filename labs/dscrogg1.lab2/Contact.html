<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <nav>
        <a href="Index.html">Home</a>
        <a href="Secondary.html">Documents</a>
        <a href="Contact.html">Contact Us</a>
    </nav>
    <section>
        <header>
            <h1>Contact Us</h1>
            <p>If you're interested in receiving updates on the financial dealings of Paul Pelosi (and his wife Nancy), please fill out our contact form below!</p>
        </header>
        <fieldset>
            <legend>Newsletter Signup</legend>
            <form action="">
                <label for="prefixSelect">Prefix: </label>
                <select name="prefixSelect">
                    <option value="Mr.">Mr.</option>
                    <option value="Ms.">Ms.</option>
                    <option value="Mrs.">Mrs.</option>
                    <option value="Mx.">Mx.</option>
                    <option value="Dr.">Dr.</option>
                </select>
                <br>
                <label for="fName">First Name: </label>
                <input type="text" name="fName" placeholder="First Name">
                <br>
                <label for="lName">Last Name: </label>
                <input type="text" name="lName" placeholder="Last Name">
                <br>
                <label for="email">Email: </label>
                <input type="text" name="email" placeholder="Email">
                <br>
                <label for="message">Message:</label>
                <br>
                <textarea name="message" cols="30" rows="10" placeholder="Tell us what your favorite Paul or Nancy Pelosi stock trade is!"></textarea>
                <br>
                <input type="submit">
                <input type="reset">
            </form>
        </fieldset>
    </section>
    
</body>
<footer><br><a href="Contact.html">Contact Us</a></footer>
</html>
