<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Scroggins</title>
</head>
<body>
    <fieldset>
        <legend>Intake Form</legend>
        <form action="">
            <label for="name">Name</label>
            <br>
            <input type="text" name="name" placeholder="Type name here">
            <br><br>
            <label for="textArea">Experience</label>
            <br>
            <textarea name="textArea" cols="30" rows="10" required placeholder="Write about your experience here"></textarea>
            <br>
            <input type="submit" name="submitBtn">
        </form>
    </fieldset>
</body>
</html>
