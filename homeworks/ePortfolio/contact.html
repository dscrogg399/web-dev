    <!-- content -->
    <div>
      <h1>Contact Me</h1>
      <p>
        If you wish to get in touch with me please contact me with this form or
        text me at 205-555-5555. You can also email me
        <span><a href="mailto: dscrogg1@uab.edu">here.</a></span>
      </p>

      <fieldset>
        <legend>Contact Form</legend>
        <form action="post" method="post">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your name" />
          </div>

          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="username@email.com" />
          </div>

          <div>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" placeholder="Subject" />
          </div>

          <div>
            <label for="description">Description:</label>
            <br />
            <textarea name="description" id="" cols="30" rows="10"></textarea>
          </div>

          <div>
            <label for="checkbox">Receive a copy of message?</label>
            <input type="checkbox" id="checkbox" />
          </div>

          <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </div>
        </form>
      </fieldset>
    </div>
  </body>
